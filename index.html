<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js - Nested Routes Application</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h2>Application :: Nested Routes</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="folders">
    <div class="row">
      <div class="col-md-4">
        <h3>Folders :: {{length}}</h3>
        <div class="list-group">
          {{#each}}
            {{#link-to 'folder' this class="list-group-item"}}
              {{name}} <span class="badge">{{count}}</span>
            {{/link-to}}
          {{else}}
            <li class="list-group-item">No folders</li>
          {{/each}}
        </div>
      </div>

      <div class="col-md-8">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="items">
    <div class="row">
      <div class="col-md-6">
        <h3>Items :: {{length}}</h3>
        <div class="list-group">
          {{#each}}
            {{#link-to 'item' this class="list-group-item"}}
              {{name}} <span class="badge">{{count}}</span>
            {{/link-to}}
          {{else}}
            <li class="list-group-item">No items</li>
          {{/each}}
        </div>
      </div>

      <div class="col-md-6">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="keys">
    <div class="row">
      <div class="col-md-12">
        <h3>Keys :: {{length}}</h3>
        <div class="list-group">
          {{#if length}}
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-4"><strong>Name</strong></div>
                <div class="col-md-6"><strong>Value</strong></div>
              </div>
            </li>
            {{#each}}
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-4">{{name}}</div>
                  <div class="col-md-6">{{value}}</div>
                </div>
              </li>
            {{/each}}
          {{else}}
          <li class="list-group-item">No keys</li>
          {{/if}}
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
